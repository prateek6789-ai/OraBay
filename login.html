<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OraBAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 102, 0, 0.1);
            animation: float 20s infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.1);
            }
        }

        .login-container {
            background: rgba(42, 42, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 102, 0, 0.3);
            width: 400px;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 102, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            color: #ff6600;
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            margin-bottom: 10px;
        }

        .logo p {
            color: #aaa;
            font-size: 14px;
        }

        .form-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #ff6600;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 102, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
        }

        .input-group input::placeholder {
            color: #666;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            color: #aaa;
        }

        .remember input {
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-password {
            color: #ff6600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #ff8800;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8800 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 102, 0, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 102, 0, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 102, 0, 0.3);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 102, 0, 0.3);
        }

        .divider span {
            color: #aaa;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 102, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #ff6600;
            background: rgba(255, 102, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px; 
            z-index: 100;
        }

        .back-home a {
            color: #ff6600;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 10px;
            border: 2px solid rgba(255, 102, 0, 0.3);
            transition: all 0.3s;
        }

        .back-home a:hover {
            background: rgba(255, 9, 9, 0.2);
            border-color: #ff6600;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-title {
                font-size: 20px;
            }

            .back-home {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .social-login {
                flex-direction: column;
            }

            .options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="back-home">
        <a href="homepage.html">‚Üê Back to Home</a>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>OraBAY</h1>
            <p>Welcome Back!</p>
        </div>

        <h2 class="form-title">Login to Your Account</h2>

        <form>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="options">
                <label class="remember">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <span>üîç</span> Google
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
